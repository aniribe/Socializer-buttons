<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <i class="fab fa-twitter" id="twitter"></i>
        <i class="fab fa-facebook-f" id="facebook"></i>
        <i class="fab fa-pinterest-p" id="pinterest"></i>
        <i class="fab fa-linkedin-in" id="linkedin"></i>
        <i class="fab fa-dribbble" id="dribbble"></i>
        <i class="fab fa-tumblr" id="tumblr"></i>
        <i class="fab fa-behance" id="behance"></i>
        <i class="fas fa-cog" id="setting"></i>
      </div>

      <div class="knob-base">
        <div class="inner-circle"></div>
      </div>

      <div class="rotation" data-deg="0">
        <div class="label"></div>
      </div>

      <div class="knob" id="knob">
        <div class="knob-inner"></div>
        <div class="knob-top depth" title="GO">GO</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
